apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: platformservice
  template:
    metadata:
      labels:
        app: platformservice
    spec:
      containers:
        - name: platformservice
          image: hamzataoujouti/k8_platformservice:latest
          imagePullPolicy: Never